<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="illustration-hero.svg" alt="Illustration of music hero" class="image">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <div class="plan-details">
        <img src="icon-music.svg" alt="Music icon" class="icon-music">
        <div class="plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <button type="button" class="btn-change" aria-label="Change Plan">Change</button>
      </div>
      
      <div class="actions">
        <button type="button" class="btn-payment" aria-label="Proceed to Payment">Proceed to Payment</button>
        <button type="button" class="btn-cancel" aria-label="Cancel Order">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
